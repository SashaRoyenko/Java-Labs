input {
  file {
    path => "D:/KPI/JavaLabs/lab9/logs/*.log"
    start_position => "beginning"
  }
}
filter {
  grok {
    match => {
      "message" => "\| %{WORD:MARKER} \| %{LOGLEVEL:LOGLEVEL} \| %{TIMESTAMP_ISO8601:TIMESTAMP} \| \[%{DATA:thread}\] %{JAVACLASS:javaclass} \(%{JAVAFILE:file}:%{DATA:line}\) - %{GREEDYDATA:message}"
    }
  }
}
output {
  elasticsearch {
    hosts => "localhost:9200"
    index => "sasharoy"
  }
}